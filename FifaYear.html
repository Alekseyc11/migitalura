<meta charset="UTF-8">

<h1> PROGRAMA AÑO MUNDIAL DE LA FIFA </h1>

<script>

function saltarlinea(){

	document.write ("<br>");
	document.write ("<br>");
	document.write ("<br>");
}

function imprimir(frase) {

	document.write(frase);
	saltarlinea();
}
	
var yearMundial = 1930;
var limite = parseInt(prompt("Ingrese el Año Límite para Calcular"))

while (yearMundial <= limite){

    imprimir ("Hubo Mundial de la Fifa en el año " + yearMundial);
    yearMundial = yearMundial + 4;
    
}

imprimir ("Fin")


</script>
