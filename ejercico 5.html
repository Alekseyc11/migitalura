<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);
    
var radio = 10;
var xAleatorio;
var yAleatorio;

function dibujarCircunferencia (x,y,radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();

    }

function limpiarPantalla(){
    
    pincel.clearRect(0,0,600,400);

}
var x = 0




function dibujarObjetivo(x,y){

    dibujarCircunferencia(x,y,radio + 20,"red")
    dibujarCircunferencia(x,y,radio + 10,"white")
    dibujarCircunferencia(x,y,radio,"red")  

}

function sorteatPosicion(maximo){

    return Math.floor(Math.random()*maximo);
}


function actualizarPantalla(){
    limpiarPantalla();
    xAleatorio = sorteatPosicion(600);
    yAleatorio = sorteatPosicion(400);
    dibujarObjetivo(xAleatorio,yAleatorio);
    x++;

}

setInterval(actualizarPantalla,1000)

function disparar(evento){

    var x = evento.pageX - pantalla.offsetLeft;
    var y = evento.pageY - pantalla.offsetTop;


    if((x < xAleatorio + radio) &&
        (x > xAleatorio - radio) &&
         (y < yAleatorio + radio) &&
         (y > yAleatorio - radio)){

            alert("Tiro Certero");

         }
           
}


pantalla.onclick = disparar;








//setInterval(actualizarPantalla,50);

//dibujarCircunferencia(20,20,10);


   
    

</script>
