<meta charset="UTF-8">

<h1> Calcular la Media de las Edades de la Familia </h1>

<script>

function saltarlinea(){

	document.write ("<br>");
    document.write ("<br>");
    document.write ("<br>");
}

function imprimir(frase) {

	document.write(frase);
    

	saltarlinea();
}


var miebrosFamilia = parseInt(prompt("Ingrese la cantidad de miembros de la familia"))
var contador = 1;
var totalEdades = 0;
var edad;

while(contador <= miebrosFamilia){

edad = parseInt(prompt("Ingrese la Edad del Familiar"))
totalEdades = totalEdades + edad;
contador++;

}

mediaEdades = totalEdades / miebrosFamilia;


imprimir("la Media de las edades de la familia es " + mediaEdades)
imprimir("FIN")


</script>
